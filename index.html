<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
   <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/b8bae2bd97.js" crossorigin="anonymous"></script>
    <!-- tailwind css  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center bg-gray-400 flex-col min-h-screen max-w-full">
  <h1 class="text-3xl mb-2 border-b-4 border-black">
        Todos
    </h1>
    <form id="form" class="flex flex-col justify-center items-center max-w-full px-4">
        <input type="text" class="input rounded text-3xl outline-none px-4 py-1 max-w-full" id="input" placeholder="Input your todo" autocomplete="off">

        <ul class="todos mt-4 text-2xl bg-white m-0" id="todos"> 
         
        </ul>
    </form>       
  


  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
